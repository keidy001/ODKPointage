
    <!-- start page content -->
    <div class="page-content-wrapper">
        <div class="page-content">

                <div class="col-md-12 col-sm-12">
                    <div class="card card-box">
                        <div class="card-head">
                            <header>Nouveau Utilisateur</header>
                                <div class="mdl-menu__container is-upgraded"><div class="mdl-menu__outline mdl-menu--bottom-right"></div><ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect mdl-js-ripple-effect--ignore-events" data-mdl-for="panel-button2" data-upgraded=",MaterialMenu,MaterialRipple">
                                   <li class="mdl-menu__item mdl-js-ripple-effect" tabindex="-1" data-upgraded=",MaterialRipple"><i class="material-icons">assistant_photo</i>Action<span class="mdl-menu__item-ripple-container"><span class="mdl-ripple"></span></span></li>
                                   <li class="mdl-menu__item mdl-js-ripple-effect" tabindex="-1" data-upgraded=",MaterialRipple"><i class="material-icons">print</i>Another action<span class="mdl-menu__item-ripple-container"><span class="mdl-ripple"></span></span></li>
                                   <li class="mdl-menu__item mdl-js-ripple-effect" tabindex="-1" data-upgraded=",MaterialRipple"><i class="material-icons">favorite</i>Something else here<span class="mdl-menu__item-ripple-container"><span class="mdl-ripple"></span></span></li>
                                </ul></div>
                        </div>
                        <div class="card-body" id="bar-parent2">
                            <form >
                                <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="prenom">Prénom</label>
                                <input type="text" class="form-control" [(ngModel)]="prenom" name="prenom">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="nom">Nom</label>
                                <input type="text" class="form-control" [(ngModel)]="nom" name="nom">
                            </div>
                     </div>
                 <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" [(ngModel)]="email" name="email">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="adresse">Adresse</label>
                            <input type="text" class="form-control" [(ngModel)]="adresse" name="adresse">
                        </div>                                          
                         </div>         
                       </div>
                       <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="genre">Genre</label>
                                <select id="genre" class="form-control" [(ngModel)]="genre" name="genre">
                                    <option></option>
                                    <option value="HOMME">HOMME</option>
                                    <option value="FEMME">FEMME</option>
                                </select>
                            </div>
                        </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="telephone">Téléphone</label>
                            <input type="tel" class="form-control" id="tel" [(ngModel)]="telephone" name="telephone">
                        </div>
                     </div>            
                       </div>
            
                       <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="login">Login</label>
                    <input type="text" class="form-control"  [(ngModel)]="login" name="login">
                  </div>
                 <div class="form-group col-md-6">
                    <label for="password">Mot de passe</label>
                    <input type="password" class="form-control"  [(ngModel)]="password" name="password">
                  </div>
                  </div>
            
            <div class="form-row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="Type" >Type Utilisateur</label>
                        <select id="Type" class="form-control" [(ngModel)]="Type" name="Type">
                            <option value="FORMATEUR">FORMATEUR</option>
                            <option value="APPRENANT">APPRENANT</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="etat">Etat</label>
                        <select id="inputState" class="form-control" [(ngModel)]="etat" name="etat">
                            <option></option>
                            <option value="ACTIVER">Activer</option>
                            <option value="DESACTIVER">Désactiver</option>
                        </select>
                    </div>
                </div>
              
            </div>
            <div class="form-row">
                
                <div class="col-md-6" *ngIf="Type=='APPRENANT'">
                    <div class="form-group"  >
                        <label for="promotion">Promotion</label>
                        <select id="promotion" class="form-control" [(ngModel)]="promotion" name="promotion" >
                            <option></option>
                            <option *ngFor="let promo of promotions" value="{{promo.id}}">{{promo.nom}}</option>
                        </select>
                    </div>
                </div>
                </div>
            <div class="form-group">
                <div class="offset-md-3 col-md-9" style="padding: 30px;">
                <button type="reset" class="btn btn-danger mr-5">Réinitialiser</button>
              
                     <button type="submit" class="btn btn-success ms-5" (click)="ajouterUsers()">Valider</button>
                    </div>
                    </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </div>
            <!-- end page content -->
