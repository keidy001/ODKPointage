			<!-- start page content -->
            <div class="page-content-wrapper">
                <div class="page-content">
	<div class="row">
		<div class="col-md-12">
			<div class="card card-box">
				<div class="card-head">
					<header>Liste des Utlisateurs</header>
					<div class="tools">
						<a class="fa fa-repeat btn-color box-refresh" href="javascript:;"></a>
						<a class="t-collapse btn-color fa fa-chevron-down" href="javascript:;"></a>
					</div>
				</div>
				<div class="card-body ">
					<div class="row p-b-20">
						<div class="col-md-6 col-sm-6 col-6">
							<div class="btn-group">
								<a href="/addUsers" id="addRow" class="btn btn-info">
									Ajouter  <i class="fa fa-plus"></i>
								</a>
							</div>
						</div>
						<div class="col-md-6 col-sm-6 col-6">
							<div class="btn-group pull-right">
								<a class="btn deepPink-bgcolor  btn-outline dropdown-toggle" data-toggle="dropdown">Tools
									<i class="fa fa-angle-down"></i>
								</a>
								<ul class="dropdown-menu pull-right">
									<li>
										<a href="javascript:;">
											<i class="fa fa-print"></i> Print </a>
									</li>
									<li>
										<a href="javascript:;">
											<i class="fa fa-file-pdf-o"></i> Save as PDF </a>
									</li>
									<li>
										<a href="javascript:;">
											<i class="fa fa-file-excel-o"></i> Export to Excel </a>
									</li>
								</ul>
							</div>
						</div>
					</div>
					<div class="table-scrollable">
					<table class="table table-hover table-checkable order-column full-width" id="example4">
						<thead>
							<tr>
								<th class="center"></th>
								<th class="center"> Nom </th>
								<th class="center"> Prenom </th>
								<th class="center"> Email </th>
								<th class="center"> Téléphone </th>
								<th class="center"> Type </th>
								<th class="center"> Etat </th>
								<th class="center"> Action </th>
							</tr>
						</thead>
						<tbody>
							<tr class="odd gradeX" *ngFor="let users of listUsers" >
								<td class="user-circle-img">
										<img src="assets/img/user/user1.jpg" alt="">
								</td>
								<td class="center">{{users.nom}}</td>
								<td class="center">{{users.prenom}}</td>
								<td class="center"><a href="mailto:{{users.email}}">{{users.email}}</a></td>
								<td class="center">{{users.telephone}}</td>
								<td class="center">{{users.Type}}</td>
								<td class="center">
									<span class="label label-sm label-success">{{users.etat}} </span>
								</td>
								<td class="center">
									<a  class="btn btn-tbl-edit btn-xs" routerLink="/updateUser/{{users.id}}">
										<i class="fa fa-pencil"></i>
									</a>
									<button class="btn btn-tbl-delete btn-xs" (click)="deleteUser(users.id)">
										<i class="fa fa-trash-o "></i>
									</button>
								</td>
							</tr>
							
						</tbody>
					</table>
					</div>
				</div>
			</div>
		</div>
	</div>

	            <!-- end page content -->
