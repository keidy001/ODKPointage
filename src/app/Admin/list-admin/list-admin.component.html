
			<!-- start page content -->
            <div class="page-content-wrapper">
                <div class="page-content">
					<div class="row">
						<div class="col-md-12">
							<div class="card card-box">
								<div class="card-head">
									<header>Liste des Administrateurs</header>
									<div class="tools">
										<!-- Search form -->
										<div class="md-form mt-0">
                                            <input class="form-control mr-sm-2" type="text"   [(ngModel)]="searchText" autocomplete="off" placeholder="Search">
                                        </div>
									</div>
								</div>
								<div class="card-body ">
									<div class="row p-b-20">
										<div class="col-md-6 col-sm-6 col-6">
											<div class="btn-group">
												<a href="/addAdmin" id="addRow" class="btn btn-info">
													Ajouter  <i class="fa fa-plus"></i>
												</a>
											</div>
										</div>
										<div class="col-md-6 col-sm-6 col-6">
											<div class="btn-group pull-right">
												<a class="btn deepPink-bgcolor  btn-outline dropdown-toggle" data-toggle="dropdown">Tools
													<i class="fa fa-angle-down"></i>
												</a>
												<ul class="dropdown-menu pull-right">
													<li>
														<a href="javascript:;">
															<i class="fa fa-print"></i> Print </a>
													</li>
													<li>
														<a href="javascript:;">
															<i class="fa fa-file-pdf-o"></i> Save as PDF </a>
													</li>
													<li>
														<a href="javascript:;">
															<i class="fa fa-file-excel-o"></i> Export to Excel </a>
													</li>
												</ul>
											</div>
										</div>
									</div>
									<div class="table-scrollable">
									<table class="table table-hover table-checkable order-column full-width" id="example4">
										<thead>
											<tr>
												<th class="center"></th>
												<th class="center"> Nom </th>
												<th class="center"> Prénom </th>
												<th class="center"> Téléphone </th>
												<th class="center"> Email </th>
												<th class="center">Profile</th>
												<th class="center">Etat</th>
												<th class="center"> Action </th>
											</tr>
										</thead>
										<tbody >
											<tr class="odd gradeX" *ngFor="let admin of listAdmin | filter:searchText"  >
												<td class="user-circle-img">
														<img src="../../../assets/images/odk_icon.png" width="50px" alt="">
												</td>
												<td class="center"><span routerLink="/detailAdmin/{{admin.id}}">{{admin.nom}}</span></td>
												<td class="center"><span routerLink="/detailAdmin/{{admin.id}}">{{admin.prenom}}</span></td>
												<td class="center"><span routerLink="/detailAdmin/{{admin.id}}">{{admin.telephone}}</span></td>
												<td class="center"><span routerLink="/detailAdmin/{{admin.id}}">{{admin.email}}</span></td>
												<td class="center"><span routerLink="/detailAdmin/{{admin.id}}">{{admin.profile.libelle}}</span></td>
												<td class="center">
													<span class="label label-sm label-success">{{admin.etat}} </span>
												</td>
												<td class="center">
													<a  class="btn btn-tbl-edit btn-xs" routerLink="/updateAdmin/{{admin.id}}">
														<i class="fa fa-pencil"></i>
													</a>
													<button class="btn btn-tbl-delete btn-xs" (click)="deleteAdmin(admin.id)">
														<i class="fa fa-trash-o "></i>
													</button>
												</td>
											</tr>

										
											
											
										</tbody>
									</table>
									</div>
								</div>
							</div>
						</div>
					</div>
	            <!-- end page content -->
				</div>
			</div>
